<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SocialApp</h1>
    <nav>
      <ul class="nav-bar">
        <li data-section="home" class="active">Home</li>
        <li data-section="explore">Explore</li>
        <li data-section="create">Create</li>
        <li data-section="notifications">Notifications</li>
        <li data-section="saved">Saved</li>
        <li data-section="profile">Profile</li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="content-section active">
      <h2>Home Feed</h2>
      <div id="home-posts"></div>
    </section>

    <section id="explore" class="content-section">
      <h2>Explore</h2>
      <div id="explore-posts"></div>
    </section>

    <section id="create" class="content-section">
      <h2>Create New Post</h2>
      <div class="create-upload">
        <input type="file" id="uploadInput" accept="image/*" />
        <textarea id="newPostText" placeholder="Write something cool..."></textarea>
        <button onclick="addNewPost()">Post</button>
        <div id="previewArea"></div>
      </div>
    </section>

    <section id="notifications" class="content-section">
      <h2>Notifications</h2>
      <div id="notifications-list"></div>
    </section>

    <section id="saved" class="content-section">
      <h2>Saved Items</h2>
      <div id="saved-posts"></div>
    </section>

    <section id="profile" class="content-section">
      <h2>User Profile</h2>
      <p>Name: John Doe</p>
      <p>Posts: <span id="post-count">0</span></p>
      <p>Followers: 150</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
