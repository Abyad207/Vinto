<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="createPostModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" onclick="toggleModal()">&times;</span>
    <h2>Create New Post</h2>
    <div class="modal-body">
      <div class="left">
        <img id="mainPreview" src="assets/sample1.jpg" alt="Preview">
        <div class="thumbnail-row">
          <img src="assets/sample1.jpg" onclick="setMainImage(this.src)" />
          <img src="assets/sample2.jpg" onclick="setMainImage(this.src)" />
          <img src="assets/sample3.jpg" onclick="setMainImage(this.src)" />
        </div>
      </div>
      <div class="right">
        <textarea id="caption" maxlength="200" oninput="updateCharCount()"
          placeholder="Checkout my pics from my trip!!!"></textarea>
        <div class="char-count"><span id="charCount">0</span>/200</div>
        <input type="text" placeholder="Add a location (optional)">
        <input type="text" placeholder="Add Tagged people (optional)">
        <div class="buttons">
          <button onclick="toggleModal()">Cancel</button>
          <button class="share-btn">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <aside class="sidebar">
      <div class="logo">📷 <strong>Vinto</strong></div>
      <nav>
        <a class="active"><i>🏠</i> Home</a>
        <a><i>🧭</i> Explore</a>
        <a><i>➕</i> Create</a>
        <a><i>🔔</i> Notifications</a>
        <a><i>🔖</i> Saved</a>
      </nav>
      <div class="bottom">
        <button class="logout">LogOut</button>
        <span>cps530finalproj</span>
      </div>
    </aside>

    <main class="upload-area">
      <div class="upload-box">
        <div class="icon">🖼️ 🎥</div>
        <p>Drag Photos and videos here</p>
        <button class="select-btn">Select image(s)</button>
      </div>
    </main>

    <header class="topbar">
      <input type="text" class="search" placeholder="Search" />
      <div class="icons">
        <span>👥</span>
        <img src="assets/profile.jpg" alt="User" class="avatar" />
      </div>
    </header>
  </div>

  <script src="script.js"></script>
</body>
</html>
