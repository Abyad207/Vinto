<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">📷 <strong>Vinto</strong></div>
      <nav>
        <a class="active"><i>🏠</i> Home</a>
        <a><i>🧭</i> Explore</a>
        <a><i>➕</i> Create</a>
        <a><i>🔔</i> Notifications</a>
        <a><i>🔖</i> Saved</a>
      </nav>
      <div class="bottom">
        <button class="logout">LogOut</button>
        <span>cps530finalproj</span>
      </div>
    </aside>

    <main class="upload-area">
      <div class="upload-box">
        <div class="icon">🖼️ 🎥</div>
        <p>Drag Photos and videos here</p>
        <button class="select-btn">Select image(s)</button>
      </div>
    </main>

    <header class="topbar">
      <input type="text" class="search" placeholder="Search" />
      <div class="icons">
        <span>👥</span>
        <img src="assets/profile.jpg" alt="User" class="avatar" />
      </div>
    </header>
  </div>

  <script src="script.js"></script>
</body>
</html>
