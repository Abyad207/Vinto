<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Vinto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-layout">
  <div class="left-pane">
    <img src="assets/camera.jpg" alt="camera">
    <h1>Digital has never looked so good.</h1>
    <p>Sign up to begin creating your gallery</p>
  </div>
  <div class="right-pane">
    <div class="logo">ðŸ“· <strong>Vinto</strong></div>
    <h2>Login</h2>
    <p>We've missed you! Enter your details to get back to the gallery.</p>
    <input type="email" placeholder="Please enter your email address" />
    <input type="password" placeholder="Please enter your password" />
    <label><input type="checkbox" /> Remember me</label>
    <a href="#">Forgot Password?</a>
    <button class="login-btn">Log in</button>
    <p>Or</p>
    <button class="google-login">Sign In With Google</button>
    <p>Haven't opened your gallery yet? <a href="#">Sign up for free!</a></p>
  </div>
</body>
</html>
